<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>moto uni accele</title>
	</head>
	<body>
		<div class="wrapper">
			<form>
				<div class="ax">
					<label for="ax">modificare velocità sull'asse x</label>
					<input
						type="range"
						name="ax"
						id="speedX"
						min="-0.05"
						max="0.05"
						step="0.01"
					/>
				</div>

				<div class="ay">
					<label for="ay">modificare velocità sull'asse y</label>
					<input type="range" name="ay" id="speedY" min="-0.5" max="0.5" step="0.1" />
				</div>
			</form>
		</div>
		<script src="static/libs/p5/p5.min.js"></script>
		<script src="static/libs/js/script.js"></script>
		<script src="static/libs/js/draw.js"></script>
	</body>
</html>
